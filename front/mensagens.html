<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mensagens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Enviar Mensagem</h2>
    <form>
      <textarea placeholder="Digite sua mensagem para o assistente..."></textarea>
      <button type="submit" onclick="alert('Mensagem enviada!'); return false;">Enviar</button>

    <h3>Respostas</h3>
    <p><strong>Você:</strong> Como estudar melhor?</p>
    <p><strong>Assistente:</strong> Tente usar técnicas como Pomodoro e mapas mentais.</p>
  </div>
</body>
</html>
